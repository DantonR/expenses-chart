<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:400,700&display=swap">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="balance">
      <div class="balance__summary">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>

      
      <div class="balance__circles">
        <div class="circle circle--outline"></div>
        <div class="circle circle--filled"></div>
      </div>

    </div>

    <div class="spending">
      <h1>Spending - Last 7 days</h1>
      
      <div id="bar-graph">
        <div class="bar mon">
          <span>Mon</span>
        </div>
        <div class="bar tue">
          <span>Tue</span>
        </div>
        <div class="bar wed">
          <span>Wed</span>
        </div>
        <div class="bar thu">
          <span>Thu</span>
        </div>
        <div class="bar fri">
          <span>Fri</span>
        </div>
        <div class="bar sat">
          <span>Sat</span>
        </div>
        <div class="bar sun">
          <span>Sun</span>
        </div>
      </div>
      

    
      <div class="spending__footer">
        <div>
          <p>Total this month</p>
          <h2 id="totalSpent">$478.33</h2>

        </div>

        <div>
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
